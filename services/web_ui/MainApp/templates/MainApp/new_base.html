{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ZeroDesk</title>
    <link rel="stylesheet" type="text/css" href="{% static 'MainApp/css/new_styles.css' %}"></link>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amarante&family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
    {% block extra_head %}{% endblock %}
</head>
<body>

<div class="header-wrapper">
    <div class="header">
        <div class="header-left"></div>
        <div class="header-center"><strong><a href="{% url 'home' %}">ZERO DESK</a></strong></div>
        <div class="header-right">
            <form action="{% url 'search' %}" method="GET" class="group">
                <button type="submit" class="search-submit"><img src="{% static 'MainApp/img/glass.png' %}"></button>
                <input type="search" class="search-input" name="search" value="{% if input_value %}{{ input_value }}{% endif %}">
            </form>
        </div>
    </div>
    <div class="header-line"></div>
</div>

{% block content %}{% endblock %}

{% block js %}{% endblock %}
<script src="{% static 'MainApp/js/header_shrink.js' %}"></script>
</body>
</html>
