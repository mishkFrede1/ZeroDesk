{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'MainApp/css/styles.css' %}"/>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Funnel+Display:wght@300..800&family=Instrument+Sans:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">    
    
    {% block extra_head %}{% endblock %}
</head>
<body>
<header>
    <div class="global-container header-container">
        <div class="logo funnel-display-font"><span style="font-size: 28px">ZERO DESK</span> <span style="font-weight: normal;">СМИ НОВОГО ПОКОЛЕНИЯ</span></div>
    </div>
</header>

<div class="global-container">
    <nav>
        <ul>
            {% for btn in nav %}
                <li><a class="funnel-display-font" href="{% url btn.url %}">{{ btn.title }}</a></li>
            {% endfor %}
        </ul>
    </nav>

    {% block content %}{% endblock %}
    {% block footer %}{% endblock %}
</div>
</body>
</html>
